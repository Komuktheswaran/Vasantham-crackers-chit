<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"DESKTOP-D9ENCR8-14028-stderr-1765456976139.txt","computername":"DESKTOP-D9ENCR8","pid":14028,"type":"stderr","created":1765456976139},{"file":"DESKTOP-D9ENCR8-14028-stdout-1765456976134.txt","computername":"DESKTOP-D9ENCR8","pid":14028,"type":"stdout","created":1765456976134},{"file":"DESKTOP-D9ENCR8-14548-stderr-1765451699209.txt","computername":"DESKTOP-D9ENCR8","pid":14548,"type":"stderr","created":1765451699209},{"file":"DESKTOP-D9ENCR8-14548-stdout-1765451699207.txt","computername":"DESKTOP-D9ENCR8","pid":14548,"type":"stdout","created":1765451699207},{"file":"DESKTOP-D9ENCR8-23040-stderr-1765449465518.txt","computername":"DESKTOP-D9ENCR8","pid":23040,"type":"stderr","created":1765449465518},{"file":"DESKTOP-D9ENCR8-23040-stdout-1765449465517.txt","computername":"DESKTOP-D9ENCR8","pid":23040,"type":"stdout","created":1765449465517},{"file":"DESKTOP-D9ENCR8-25144-stderr-1765462001964.txt","computername":"DESKTOP-D9ENCR8","pid":25144,"type":"stderr","created":1765462001964},{"file":"DESKTOP-D9ENCR8-25144-stdout-1765462001962.txt","computername":"DESKTOP-D9ENCR8","pid":25144,"type":"stdout","created":1765462001962},{"file":"DESKTOP-D9ENCR8-7320-stderr-1765446417516.txt","computername":"DESKTOP-D9ENCR8","pid":7320,"type":"stderr","created":1765446417516},{"file":"DESKTOP-D9ENCR8-7320-stdout-1765446417515.txt","computername":"DESKTOP-D9ENCR8","pid":7320,"type":"stdout","created":1765446417515}];
        var lastUpdated = 1765462007081;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
