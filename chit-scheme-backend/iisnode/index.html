<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"DESKTOP-D9ENCR8-10584-stderr-1765543616899.txt","computername":"DESKTOP-D9ENCR8","pid":10584,"type":"stderr","created":1765543616899},{"file":"DESKTOP-D9ENCR8-10584-stdout-1765543616897.txt","computername":"DESKTOP-D9ENCR8","pid":10584,"type":"stdout","created":1765543616897},{"file":"DESKTOP-D9ENCR8-11876-stderr-1765542339063.txt","computername":"DESKTOP-D9ENCR8","pid":11876,"type":"stderr","created":1765542339063},{"file":"DESKTOP-D9ENCR8-11876-stdout-1765542339059.txt","computername":"DESKTOP-D9ENCR8","pid":11876,"type":"stdout","created":1765542339059},{"file":"DESKTOP-D9ENCR8-21176-stderr-1765561266966.txt","computername":"DESKTOP-D9ENCR8","pid":21176,"type":"stderr","created":1765561266966},{"file":"DESKTOP-D9ENCR8-21176-stdout-1765561266892.txt","computername":"DESKTOP-D9ENCR8","pid":21176,"type":"stdout","created":1765561266892},{"file":"DESKTOP-D9ENCR8-9308-stderr-1765542154806.txt","computername":"DESKTOP-D9ENCR8","pid":9308,"type":"stderr","created":1765542154806},{"file":"DESKTOP-D9ENCR8-9308-stdout-1765542154772.txt","computername":"DESKTOP-D9ENCR8","pid":9308,"type":"stdout","created":1765542154772}];
        var lastUpdated = 1765561293990;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
